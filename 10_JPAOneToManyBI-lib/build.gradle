plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.2.RELEASE'
	
	// It is used to Connect with the database
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
	
	// The Jakarta XML Binding provides an API and tools that automate the mapping between XML documents and Java objects
	implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
	
	implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
}
